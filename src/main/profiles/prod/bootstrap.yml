spring:
  application:
    name: plly
  profiles:
    active: ${profile.env},config,datasource,redis,solr
  cloud:
    zookeeper:
      connectString: zk1.keruyun.com:2181,zk2.keruyun.com:2181,zk3.keruyun.com:2181,zk4.keruyun.com:2181,zk5.keruyun.com:2181
      enabled: true
      config:
        enabled: true
        root: /configurations/on_gateway/${profile.env}
        defaultContext: apps
        profileSeparator: ':'
#  cloud:
#    config:
#      url:http://localhost:8888


hystrix:
  threadpool:
    default:
      coreSize: 50
      maxQueueSize: 100
      queueSizeRejectionThreshold: 100

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000

